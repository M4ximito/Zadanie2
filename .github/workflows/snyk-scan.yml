name: Snyk Scan

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push x86_64 image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile.dev
        platforms: linux/amd64
        push: true
        tags: m4ximito/zadanie2:latest-x86_64

    - name: Install Snyk CLI
      run: npm install --global snyk

    - name: Scan Docker image with Snyk
      run: npx snyk test --all-projects --docker zadanie2:latest-x86_64 --json > snyk-results.json

    - name: Publish Snyk results as artifact
      uses: actions/upload-artifact@v2
      with:
        name: snyk-results
        path: snyk-results.json
