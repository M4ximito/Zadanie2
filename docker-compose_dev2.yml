version: '3'
services:
  web:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: .
      dockerfile: Dockerfile.dev
      cache_from:
        - m4ximito/zadanie2:latest-x86_64
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules
      - .:/app

  test:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: .
      dockerfile: Dockerfile.dev
      cache_from:
        - m4ximito/zadanie2:latest-x86_64
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]
